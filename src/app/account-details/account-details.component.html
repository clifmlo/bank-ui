<h2>Account Details</h2> 
<hr/>
<div *ngIf="account">
   <div>
        <label>Account Number: </label> {{account.accountNumber}}
    </div>
    <div>
        <label>Account Type: </label> {{account.accountType}}
    </div>
    <div>
        <label>Status: </label> {{account.status}}
    </div>
   <div>
        <label>Available Balance: </label> {{account.availableBalance}}
    </div>
   <div>
        <label>Latest Balance: </label> {{account.latestBalance}}
   </div>

<br>

</div>
