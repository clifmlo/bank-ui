<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <span *ngIf="(accounts | async).length === 0" style="color:#fff;margin-left: 10px">You have no bank accounts</span>
    <ul *ngIf="(accounts | async).length > 0" class="navbar-nav">           
        <li class="nav-item" style="margin-left: 10px;">
            <button (click)="transferOwn()" class="btn btn-primary">Own Accounts Transfer</button>
        </li>
        <li class="nav-item" style="margin-left: 10px;">
            <button (click)="transferOther()" class="btn btn-primary">Other Accounts Transfer</button>
        </li>
    </ul>
</nav>
<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Accounts</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Status</th>
                    <th>Available Balance</th>                   
                    <th>Latest Balance</th>                   
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let account of accounts | async">
                    <td>{{account.accountNumber}}</td>
                    <td>{{account.status}}</td>
                    <td>{{account.availableBalance | number : '.2-2'}}</td>                                                         
                    <td>{{account.latestBalance | number : '.2-2'}}</td>                                                         
                    <td>     
                        <button (click)="accountDetails(account.accountNumber)" class="btn btn-info" style="margin-left: 10px">Details</button>
                    </td>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
